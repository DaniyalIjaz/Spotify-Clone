<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="scrollbar.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="container">
        <!-- left  -->
        <div class="left">

            
            <!-- first box  -->
            <div class="left-firstbox">

                <div class="logo-cross">

                    <img src="/svg/logo.svg" alt="spotify logo" class="invert">
                    
                    <!-- hamburger cross  -->
                    <img class="cross" src="svg/cross.svg" alt="">

                </div>
                
                        <div class="home">
                            <img src="/svg/home.svg" class="invert" alt="Home logo">
                            <div class="roboto-black" >Home</div>
                        </div>
                        
                        <div class="search">
                            <img src="/svg/search.svg" class="invert" alt="Search logo">
                            <div class="roboto-black">Search</div>
                        </div>
                        
                    </div>


                    
                    <div class="left-secondbox">
                        
                        <!-- library  -->

                        <div class="library">

                           <div class="lib-1">
                               <img src="/svg/library.svg" alt="Library logo">
                               <div class="roboto-black" >Your Library</div>
                           </div>

                            <div class="lib-2">
                                <img class="plus-icon" src="/svg/plus.svg" alt="">
                            </div>

                        </div>

                        <!-- songs list  -->
                        

                        <!-- actual js song list  -->
                        <div class="songList">
                            <ul>
                                
                               
                            </ul>
                            
                        </div>





                        <!-- footer  -->
                        
                        <div class="footer">
                            <ul>
                                <li><a href="">legal</a></li>
                                <li><a href="">Safety & Privacy Center</a></li>
                                <li><a href="">Privacy Policy</a></li>
                                <li><a href="">Cookies</a></li>
                                <li><a href="">About Ads</a></li>
                                <li><a href="">Accessibility</a></li>
                            </ul>

                            <button>
                                <img src="/svg/language.svg" class="invert" alt="">
                                <div class="roboto-black">English</div>
                            </button>


                        </div>

                    </div>
        </div>

        <!-- right  -->
        <div class="right">
                
            <div class="header">
                <div class="pre-next-icons">
                    <img class="hamburger" src="svg/hamburger.svg" alt="">
                    <img src="/svg/previous-song.svg" alt="">
                    <img src="/svg/next-song.svg" alt="">
                </div>

                <div class="header-buttons">
                    <button class="h-signup"><a href="https://www.spotify.com/pk-en/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2F">Sign up</a></button>
                    <button class="h-login"><a href="https://accounts.spotify.com/en/login?continue=https%3A%2F%2Fopen.spotify.com%2F">Log in</a></button>
                </div>
            </div>

            <!-- popular artists -->
             <div class="main">
           
                <div class="popular-artists">
                    <!-- top  -->
                    <div class="cards-top">
                        <h3><a href="" class="cards-h1">Popular albums</a></h3>
                        <p><a href="https://open.spotify.com/section/0JQ5DAnM3wGh0gz1MXnu3C" class="cards-h2">Show all</a></p>
                        </div>
                        
                    <!--artist cards  -->
                    <div class="cardContainer"> 
                        <!-- js applied  -->
                    </div>

                </div>
                
            </div>


            <!-- playbar  -->
                        <div class="playbar">
                            
                            <div class="seekbar">
                                <div class="circle"></div>
                            </div>
                            

                                <div class="songinfo"></div>
                                
                                <div class="song-buttons">
                                    <img id="previous" src="/svg/previoussong.svg" alt="">
                                    <img id="play" src="/svg/playsong.svg" alt="">
                                    <img id="next" src="/svg/nextsong.svg" alt="">
                                </div>
                                
                                <div class="timevol">
                                    <div class="songtime"></div>

                                    <div class="volume">
                                        <!-- volume  -->
                                        <label class="slider">
                                            <input type="range" class="level">
                                            <svg class="volume" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve">
                                                <g>
                                                    <path d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z" fill="currentColor" data-original="#000000"></path>
                                                    <path d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z" fill="currentColor" data-original="#000000"></path>
                                                </g>
                                            </svg>
                                        </label>

                                    </div>

                                </div>
                            

                        </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
